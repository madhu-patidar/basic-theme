<p>
  select-dropdown 
</p>

<label for="single-select">Single select dropdown</label>
<ng-select style="width: 31%;" [items]="dropdownList"
bindLabel="item_text"
bindValue="item_id"
[(ngModel)]="selectedPersonId">
</ng-select>

<br><br>
<label for="single-select">Multi select dropdown</label>
  <ng-multiselect-dropdown style="width:20%"
  [placeholder]="'custom placeholder'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
