<p>
  data-table
</p>
<table class="table table-striped" [mfData]="comments" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 30%">
            <mfDefaultSorter by="id">ID</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="body">Body</mfDefaultSorter>
        </th>
        <th style="width: 30%">
            <mfDefaultSorter by="postId">Post Id</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of comments">
        <td>{{item.id}}</td>
        <td>{{item.body}}</td>
        <td class="text-right">{{item.postId}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
